<div id="header">
    <div id="logo">
        <img alt="menu" [src]="
        sidebarActive
        ? '/assets/images/icons/left-arrow.svg'            
        : '/assets/images/icons/menu.svg'
       " (click)="toggleSidebar.emit()" />
    </div>

    <div id="menu">
        @if (this.languageChineseActive) {
        {{ 'chines' }}
        }
        @else if (this.languageEspanholActive) {
        {{ 'espanhol' }}
        }
        @else if (this.languageInglesActive) {
        {{ 'ingles' }}
        }
        @else if (this.languagePortuguesActive) {
        {{ 'portugues' }}
        } @else {
        teste
        }

    </div>

    <div id="menu">
        <a routerLink="">
            Home
        </a>
        <a routerLink="servico">

        </a>
        <a routerLink="contato">
            Contatos
        </a>
        <a routerLink="">
            Logout
        </a>
    </div>
    <div id="menu">
        <a href (click)="this.toogleChinesLanguage()">
            <span class="fi fi-ch"></span>
        </a>
        <a href (click)="this.toogleEspanholLanguage()">
            <span class="fi fi-es"></span>
        </a>
        <a href (click)="this.toogleInglesLanguage()">
            <span class="fi fi-us"></span>
        </a>

            <span class="fi fi-br"></span>
