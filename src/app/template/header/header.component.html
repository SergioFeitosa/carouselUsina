<div id="header">
    <div id="logo">
        <img alt="menu" [src]="
        sidebarActive
        ? '/assets/images/icons/left-arrow.svg'            
        : '/assets/images/icons/menu.svg'
       " (click)="toggleSidebar.emit()" />
    </div>

    <div id="menu">
        {{ this.data.name }}

    </div>

    <div id="menu">
        <a routerLink="">
            {{ this.home }}
        </a>
        <a routerLink="servico">
            {{ this.service }}
        </a>
        <a routerLink="contato">
            {{ this.contact }}
        </a>
        <a routerLink="">
            {{ this.logout }}
        </a>
    </div>
    <div id="menu">
        <img class="fi fi-ch" alt="button" [src]="'/assets/images/bandeira-china.jpg'"          (click)="toogleChineseLanguageSend()">
        <img class="fi fi-us" alt="button" [src]="'/assets/images/bandeira-estados_unidos.png'" (click)="toogleEnglishLanguageSend()">
        <img class="fi fi-br" alt="button" [src]="'/assets/images/bandeira-brasil.png'"         (click)="tooglePortugueseLanguageSend()">
        <img class="fi fi-es" alt="button" [src]="'/assets/images/bandeira-espanha.png'"        (click)="toogleSpanishLanguageSend()">
    </div>
